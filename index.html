<!DOCTYPE html>
<html>
  <head>
    <title>dom-sort</title>

    <style type="text/css">
      body {
        padding: 2em;
      }

      h1 {
        font-weight: 100;
        line-height: 1em;
        margin: 0;
        padding: 0;
        padding-bottom: 1em;
      }

      .list {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 300;
        width: 200px;
        padding: 1em;
        float: left;
      }

      ul {
        margin: 0;
        padding: 0;
        padding-left: 1em;
      }
    </style>
  </head>
  <body>

    <div class="list">
      <h1>Sorted</h1>
      <ul id="sortme">
        <li>Lorem</li>
        <li>ipsum</li>
        <li>sit</li>
        <li>amet</li>
        <li>consectetur</li>
        <li>adipisicing</li>
        <li>elit</li>
        <li>sed</li>
      </ul>
    </div>
    <div class="list">
      <h1>Unsorted</h1>
      <ul>
        <li>Lorem</li>
        <li>ipsum</li>
        <li>sit</li>
        <li>amet</li>
        <li>consectetur</li>
        <li>adipisicing</li>
        <li>elit</li>
        <li>sed</li>
      </ul>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
